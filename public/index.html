<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simon</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
              crossorigin="anonymous">
              <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    </head>
    <body>
        <header>
            <div class="px-3 py-2 text-bg-secondary">
              <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="favicon.ico"/>
                  </a>
        
                  <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                      <a href="index.html" class="nav-link text-dark">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="favicon.ico"></use></svg>
                        Home
                      </a>
                    </li>
                    <li>
                      <a href="play.html" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#favicon.ico"></use></svg>
                        Play
                      </a>
                    </li>
                    <li>
                      <a href="scores.html" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#favicon.ico"></use></svg>
                        Scores
                      </a>
                    </li>
                    <li>
                      <a href="about.html" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="favicon.ico"></use></svg>
                        About
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </header>

        <main class="container-fluid text-center">
          <div>
            <h1>Welcome to Simon</h1>
            <div id="loginControls" style="display: none">
              <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input
                  class="form-control"
                  type="text"
                  id="userName"
                  placeholder="your@email.com"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">ðŸ”’</span>
                <input
                  class="form-control"
                  type="password"
                  id="userPassword"
                  placeholder="password"
                />
              </div>
              <button type="button" class="btn btn-primary" onclick="loginUser()">
                Login
              </button>
              <button type="button" class="btn btn-primary" onclick="createUser()">
                Create
              </button>
            </div>
            
            <div id="playControls" style="display: none">
              <div id="playerName"></div>
              <button type="button" class="btn btn-primary" onclick="play()">
                Play
              </button>
              <button type="button" class="btn btn-secondary" onclick="logout()">
                Logout
              </button>
            </div>
          </div>

          <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-dark">
                <div class="modal-body">error message here</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer class="bg-secondary text-white">
            <div class="container-fluid">
                <span class="text-reset"> Teagan Smith</span>
                <a class="text-reset" href="https://github.com/Tweagan11/simon">Hub of the Git</a>
            </div>
        </footer>
        <script src="login.js"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"
        ></script>
    </body>
</html>
