<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simon - Play</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
              crossorigin="anonymous">
    </head>
    <body class="bg-dark text-light">
        <header>
            <div class="px-3 py-2 text-bg-secondary">
              <div class="container-fluid">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="favicon.ico"/>
                  </a>
        
                  <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                      <a href="index.html" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="favicon.ico"></use></svg>
                        Home
                      </a>
                    </li>
                    <li>
                      <a href="play.html" class="nav-link text-dark">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#favicon.ico"></use></svg>
                        Play
                      </a>
                    </li>
                    <li>
                      <a href="scores.html" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#favicon.ico"></use></svg>
                        Scores
                      </a>
                    </li>
                    <li>
                      <a href="about.html" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="favicon.ico"></use></svg>
                        About
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </header>

        <main class="bg-dark text-light">
            <div class="players">
                Player:
                <span class="player-name"></span>
            </div>
            
            <div class="game">
                <div class="button-container">
                    <button id ="purple" class="game-button btn-top-left" onclick="game.pressButton(this)"></button>
                    <button id ="blue" class="game-button btn-top-right" onclick="game.pressButton(this)"></button>
                    <button id ="red" class="game-button btn-btm-left" onclick="game.pressButton(this)"></button>
                    <button id ="green" class="game-button btn-btm-right" onclick="game.pressButton(this)"></button>
                    <div class="controls center">
                        <div class="game-name">Simon</div>
                        <div id="score" class="scoreboard center">--</div>
                        <button class="btn btn-primary" onclick="game.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-secondary text-white">
            <div class="container-fluid">
                <span class="text-reset"> Teagan Smith </span>
                <a class="text-reset" href="https://github.com/Tweagan11/simon"> Hub of the Git </a>
            </div>
        </footer>

        <script src="play.js"></script>
    </body>
</html>
